<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="forms.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Example: Forms</title>
</head>
<body>
    <div class="divMain">
        <!-- action="" defines how you want the browser to handle the form when it is submitted
            to a CGI (Common Gateway Interface) program running on the server. 
            As this example is not designed to submit anything, the URL for the CGI program is omitted.

            method="GET" defines the method data is passed to the server when the form is submitted. 
            In this case the atttibute is irrelevant as the example form does not submit anything. -->
        <form id="myForm" action="" method="GET">
            Enter something in the box: <br>
            <input type="text" id="firstName" value=""><br />
            <input type="text" id="lastName" value=""><br />
            <input type="button" id="btnSubmit" value="Add to list">
        </form>

        <ul id="list"></ul>
    </div>

    <!-- This tag will load and execute the script in the file specified by src. -->
    <script src="forms.js"></script>

    <!-- Try the examples yourself before using the solution script. -->
    <!--<script src="forms_solution.js"></script>-->
</body>
</html>
